<md-list class="md-dense" flex>
<md-subheader class="md-no-sticky">Recargas</md-subheader>
<md-list-item class="md-2-line" ng-repeat="recharge in gr.recharges">
  <md-icon md-font-icon="communication:phone"></md-icon>
  <div class="md-list-item-text">
    <h3> {{ recharge.phone_number }} </h3>
    <p> {{ recharge.value }} </p>
  </div>
</md-list-item>
</md-list>
