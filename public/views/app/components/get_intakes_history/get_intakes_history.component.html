<div layout="row" layout-align="center center">
	<span flex></span>
	<md-list class="md-dense" flex flex-gt-md="50">
		<md-subheader class="md-no-sticky">Consumos</md-subheader>
		<md-list-item class="md-2-line" ng-repeat="intake in gi.intakes">
		  <i class="mdi mdi-bell"></i>
		  <div class="md-list-item-text">
		    <h3> {{ intake.phone_number }} </h3>
		    <p><strong>Segundos consumidos:</strong>{{ intake.secs }}</p>
		    <p><strong>Costo/Seg:</strong>{{ intake.cost_per_sec }}</p>
		    <p><strong>Total:</strong>{{ intake.total }}</p>
		  </div>
			<md-divider></md-divider>
		</md-list-item>
	</md-list>
	<span flex></span>
</div>
