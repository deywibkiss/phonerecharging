<div layout="row" layout-align="center center">
	<span flex></span>
	<md-list class="md-dense" flex flex-gt-md="50">
		<md-subheader class="md-no-sticky">Historial de Recargas</md-subheader>
		<md-list-item class="md-2-line" ng-repeat="recharge in gr.recharges">
		  <i class="mdi mdi-bell"></i>
		  <div class="md-list-item-text">
		    <h3> {{ recharge.phone_number }} </h3>
		    <p><strong>Valor recarga:</strong>{{ recharge.value }}</p>
		  </div>
			<md-divider></md-divider>
		</md-list-item>
	</md-list>
	<span flex></span>
</div>
